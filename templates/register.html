<!DOCTYPE html>
<html lang="en">
  <head>
<meta charset="utf-8">
{% load static %}
{% load crispy_forms_tags %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="{% static 'css/register.css' %}" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-lg-4 col-md-8 col-sm-8">
          <div class="card shadow">
            <div class="card-title text-center border-bottom">
              <h2 class="p-3">Create a new account</h2>
            </div>
            <div class="card-body">
              <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                  <div class="form-group">
                    <button type="submit" class="btn btn-outline-info ">Register</button>
                  </div>
              </form>
                <div class="border-top pt-3 pb-3 text-center justify-content-center"> 
                  <small class="text-muted">
                    Already have an account?<a class="ml-2" href="/login">Sign in</a>
                  </small>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#FFF"
       fill-opacity="1"
        d="M0,224L48,197.3C96,171,192,117,288,96C384,75,480,85,576,117.3C672,149,768,203,864,213.3C960,224,1056,192,1152,181.3C1248,171,1344,181,1392,186.7L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
        </path>
    </svg>

    <script src={% static "js/bootstrap.min.js" %}></script>
  </body>
</html>
