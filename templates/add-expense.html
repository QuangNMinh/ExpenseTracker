{% extends 'basenav.html' %} 
{% block content %}

<div class="container mt-2">
    <div class="container align-content-between mt-4">
        <div class="row d-flex">
          <div class="col-sm-10">
            <nav aria-label="breadcrumb" c;as>
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{% url 'ExpensePage' %}">Homepage</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Add Expense
                </li>
              </ol>
            </nav>
          </div>  
        </div>
    </div>
  <div class="card">
    <div class="card-body">
      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="">Amount</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="amount"
            value="{{values.amount}}"
          />
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="description"
            value="{{values.description}}"
          />
        </div>
        <div class="form-group">
          <label for="">Category</label>
          <select class="form-control" name="category">
            {% for category in categories%}
            <option name="category" value="{{category.name}}"
              >{{category.name}}</option
            >

            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="">Date of Expense</label>
          <input
            type="date"
            class="form-control form-control-sm"
            name="expense_date"
          />
        </div>

        <input
          type="submit"
          value="Submit"
          class="btn btn-primary btn-primary-sm mt-3"
        />
      </form>
    </div>
  </div>
</div>

{% endblock %}
