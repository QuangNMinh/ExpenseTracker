{% extends 'nosidebarnav.html' %} {% block content %}

<div class="container mt-2">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'IncomePage'%}">Income</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add Income</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
      <form action="{% url 'Add-Income' %}" method="post">
         {% csrf_token %}
        <div class="form-group">
          <label for="">Amount</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="amount"
            value="{{values.amount}}"
          />
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="description"
            value="{{values.description}}"
          />
        </div>
        <div class="form-group">
            <label for="">Source</label>
            <input
              type="text"
              class="form-control form-control-sm"
              name="source"
              value="{{values.source}}"
            />
          </div>
        <div class="form-group">
          <label for="">Date of Income</label>
          <input
            type="date"
            class="form-control form-control-sm"
            name="income_date"
          />
        </div>

        <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm mt-3"/>
      </form>
    </div>
  </div>
</div>

{% endblock %}
